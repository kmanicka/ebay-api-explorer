<div class="page-header">
    <h1>User</h1>

  <div class="row">
  <div class="col-md-4">
  	<form action="@{Shopping.getUser}" method="get">
    <div class="input-group">
      <input id="username" name="username" type="text" class="form-control" aria-label="ebay user id">
      <div class="input-group-btn">
		<input id="finduser" type="submit" value="Find User" class="btn btn-default">
      </div>
    </div>
    </form>
  </div>
  </div>
</div>

}%

<div class="row">
  <div class="col-lg-12">    
    <ul class="nav nav-tabs">
	    <li class="active"><a data-toggle="pill" href="#home">User</a></li>
	    <li><a data-toggle="pill" href="#request">Request Xml</a></li>
	    <li><a data-toggle="pill" href="#response">Response Xml</a></li>
    </ul>
  
  <div class="tab-content">
	  <div id="home" class="tab-pane fade in active">
	    <h3>${getUserView.username}</h3>
	    <p><a href="${getUserView.aboutMeUrl}"> About Me </a></p>
	    <p><a href="${getUserView.feedbackDetailsURL}"> Feedback Page </a></p>

	  <div id="request" class="tab-pane fade">
